<div layout:decorate="layout">
    <div layout:fragment="contents">
        <div class="content">
            <div class="container">
                <div>
                    <div>
                        <h1><span th:text="*{name}"></span></h1>
                        <div class="row mt-3" th:object="${hotel}">
                            <div class="col-md-5">
                                <img th:src="*{getPhotoUrl()} " class="w-100">
                            </div>
                            <div class="col-md-7">
                                <div class="star-rating">
                                    <div>
                                        <p class ="h4 mt-3"><span th:text="*{#numbers.formatDecimal(getRatingAverage(), 1, 2)}"></span></p>
                                        <p class ="h4">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <span>5.00</span>
                                        </p>
                                    </div>
                                </div>    
                                <p class="h4 mt-3">説明：<span th:text="*{description}"></span></p>
                            </div>
                            <p>名前：<span th:text="*{name}"></span></p>
                        </div>
                        <div class="d-flex justify-content-around mt-3">
                            <p><a class="btn btn-outline-info" th:href="@{/hotels/{id}/reserves/new(id=*{id})}">予約</a></p>
                            <p><a class="btn btn-outline-info" th:href="@{/hotels/{id}/reviews/new(id=*{id})}">レビューする</a></p>
                            <p><a class="btn btn-outline-info" th:href="@{/hotels/{id}/reviews(id=*{id})}">レビュー一覧画面へ</a></p>
                            <p><a class="btn btn-outline-info" href="/hotels">一覧画面へ</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
