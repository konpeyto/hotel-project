<html>
    <head>
        <title>Hotel Index</title>
        <meta charset="UTF-8" />
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="/css/style.css" rel="stylesheet">
    </head>
    <body>
        <header class="navbar navbar-expand-md align-items-center w-100 navbar-light border-bottom mb-3">
            <div class="container">
                <a href="/" class="navbar-brand mr-auto font-italic"><span class="h1 m-0">Hotel Project</h1></a>
                <button class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto mr-sm-2">
                        <li class="nav-item"><a href="/" class="nav-link">トップページ</a></li>
                        <li class="nav-item"><a href="/contacts/new" class="nav-link">お問い合わせ</a></li>
                    </ul>
                    <form class="form-inline" action="/hotels">
                        <input class="form-control mr-sm-2" type="text" name="name" placeholder="ホテル名">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">検索</button>
                    </form>
                </div>
            </div>
        </header>  

        <div class="content">
            <div class="container">
                <div>
                    <div>
                        <h1><span th:text="*{name}"></span></h1>
                        <div class="row mt-3" th:object="${hotel}">
                            <div class="col-md-5">
                                <img th:src="*{getPhotoUrl()} " class="w-100">
                            </div>
                            <div class="col-md-7">
                                <div class="star-rating">

                                    <div>
                                        <p class ="h4 mt-3"><span th:text="*{ratingAverage}"></span></p>
                                        <p class="h4">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <span>5.00</span>
                                        </p>
                                    </div>
                                </div>    
                                <p class="h4 mt-3">説明：<span th:text="*{description}"></span></p>
                            </div>
                            <p>名前：<span th:text="*{name}"></span></p>
                        </div>
                        <div class="d-flex justify-content-around mt-3">
                            <p><a class="btn btn-outline-info" th:href="@{/hotels/{id}/reserves/new(id=*{id})}">予約</a></p>
                            <p><a class="btn btn-outline-info" th:href="@{/hotels/{id}/reviews/new(id=*{id})}">レビューする</a></p>
                            <p><a class="btn btn-outline-info" th:href="@{/hotels/{id}/reviews(id=*{id})}">レビュー一覧画面へ</a></p>
                            <p><a class="btn btn-outline-info" href="/hotels">一覧画面へ</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
